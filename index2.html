<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>

<div class="container">
<div class="col-md-6">
    <h3>
        Buttons with badges
    </h3>
    <button type="button" class="btn btn-primary">
        Inbox <span class="badge badge-light">4</span>
    </button>
    <button type="button" class="btn btn-info">
        Sent <span class="badge badge-dark">4</span>
    </button>
    <button type="button" class="btn btn-danger">
        Spam <span class="badge badge-warning">4</span>
    </button>
    <button type="button" class="btn btn-success">
        Important <span class="badge badge-danger">4</span>
    </button>
    <button type="button" class="btn btn-warning">
        Starred <span class="badge badge-light ">4</span>
    </button>
</div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
